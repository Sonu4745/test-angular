
  <h1>Angular BootCamp Enrollment Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="tel" class="form-control" />
    </div>

    <div class="form-group">
      <br />
      <!-- <label>DropDown Section</label> -->
      <select class="custom-select" class="form-control">
        <option value="" selected>Some Topic in Angular</option>
        <option *ngFor="let item of topic">{{ item }}</option>
      </select>
    </div>

    <div class="mt-3 mb-3">
      <label for="">Time prefrence</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePrefrence"
          value="morning"
        />
        <label for="">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePrefrence"
          value="evening"
        />
        <label for="">Evening (5Pm - 8PM)</label>
      </div>
    </div>

    <div class="mb-3">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">
            Send me promotnatinal                                                                                                                                                                           
        </label>
    </div>
    <button class="btn btn-primary" (click)="submittedToHome()">Submit Form</button>
</form>
